# Redis configuration for AI Life Goals system

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Security
# requirepass your_redis_password_here

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
tcp-backlog 511